<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silver Spring Justice Coalition Database</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <h1 class="is-size-2">Silver Spring Justice Coalition Database</h1>
    <div class="buttons">
      <button class="button is-link">
        <span class="icon">
          <i class="material-icons">home</i>
        </span>
        <a href="./index.html" class="mpaa has-text-white"
          >RPS Task Force Recommendations</a
        >
      </button>
      <button class="button is-link">
        <a href="./audit.html" class="audit has-text-white">MCPD Audit</a>
      </button>
      <button class="button is-link">
        <a href="./comment.html" class="comment has-text-white"
          >Add a Comment</a
        >
      </button>
    </div>
    <div>
      <label class = "label" for="myInput">Search by action description</label>
      <input class="input" type="text" id="myInput" onkeyup="tableFilter()">
      <label class = "label" for="myInput">Search by priority level</label>
      <input class="input" type="text" id="priInput" onkeyup="priFilter()">
      <button class="button is-warning" onclick="checkFilter()">View only selected rows</button>
    </div>
    <table class="table is-bordered is-striped is-hoverable is-fullwidth" id="table">
      <thead>
        <tr>
          <th>MPAA ID</th>
          <th>Focus</th>
          <th>Recommendations</th>
          <th>Action</th>
          <th>Parties</th>
          <th>Progress</th>
          <th>Timeline</th>
          <th>Priority</th>
          <th>Comments</th>
          <th>Selected?</th>
        </tr>
      </thead>
      <tbody class="mpaa_target"></tbody>
      <tfoot>
        <tr>
          <th>MPAA ID</th>
          <th>Focus</th>
          <th>Recommendations</th>
          <th>Action</th>
          <th>Parties</th>
          <th>Progress</th>
          <th>Timeline</th>
          <th>Priority</th>
          <th>Comments</th>
          <th>Selected?</th>
        </tr>
      </tfoot>
    </table>

    <script src="mpaascript.js"></script>
  </body>
</html>
